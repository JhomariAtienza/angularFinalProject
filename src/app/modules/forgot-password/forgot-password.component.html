<div>
    <h2>Forgot Password</h2>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <form (ngSubmit)="submit()">
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username">
        <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email">
        <input type="text" placeholder="Mobile No." [(ngModel)]="mobileNo" name="mobileNo">
        <button type="submit">Submit</button>
    </form>
</div>
