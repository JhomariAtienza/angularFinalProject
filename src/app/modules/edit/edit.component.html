<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit User</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Custom CSS for centering container */
  .container-center {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh; /* Adjust the height as needed */
  }
  .form-control-lg {
    padding: 1rem; /* Increase padding to make the form fields bigger */
    font-size: 1rem; /* Adjust font size */
  }
</style>
</head>
<body>
<div class="container-fluid container-center">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card mt-5 shadow">
        <div class="card-header text-center">
          <h2>Edit User Details</h2>
        </div>
        <div class="card-body">
          <form (submit)="saveChanges()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="updatedUser.username" name="username" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="updatedUser.email" name="email" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="updatedUser.password" name="password" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="updatedUser.firstName" name="firstName" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="middleName" class="form-label">Middle Name</label>
                  <input type="text" id="middleName" class="form-control form-control-lg" [(ngModel)]="updatedUser.middleName" name="middleName">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" class="form-control form-control-lg" [(ngModel)]="updatedUser.lastName" name="lastName" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="mobileNo" class="form-label">Mobile Number</label>
                  <input type="tel" id="mobileNo" class="form-control form-control-lg" [(ngModel)]="updatedUser.mobileNo" name="mobileNo" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="type" class="form-label">Type</label>
                  <select id="type" class="form-control form-control-lg" [(ngModel)]="updatedUser.type" name="type" required>
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <!-- Adjust the width by changing col-md-6 to col-md-12 or other classes -->
                <button type="submit" class="btn btn-dark btn-lg btn-block">Update</button>
              </div>
              <div class="col-md-6">
                <!-- Adjust the width by changing col-md-6 to col-md-12 or other classes -->
                <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
