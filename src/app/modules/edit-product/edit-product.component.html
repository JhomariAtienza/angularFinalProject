<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit User</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Custom CSS for centering container */
  .container-center {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh; /* Adjust the height as needed */
  }
  .form-control-lg {
    padding: 1rem; /* Increase padding to make the form fields bigger */
    font-size: 1rem; /* Adjust font size */
  }
</style>
</head>
<body>
    <div class="container-fluid container-center">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card mt-5 shadow">
              <div class="card-header text-center">
                <h2>Edit Product</h2>
              </div>
              <div class="card-body">
                <form (ngSubmit)="saveChanges()">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="product.name" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <input type="text" id="category" class="form-control form-control-lg" [(ngModel)]="product.category" name="category" required>
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" id="price" class="form-control form-control-lg" [(ngModel)]="product.price" name="price" required>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
                    </div>
                    <div class="col-md-6">
                      <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="closeDialog()">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
