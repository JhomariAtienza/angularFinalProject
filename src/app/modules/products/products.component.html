<app-header></app-header>
<div>
    <h2>Products</h2>
    <button (click)="openAddDialog()" class="action-button">Add Product</button>
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Image</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>
                <img [src]="product.image" alt="Product Image" width="100" height="100">
            </td>
            <td>{{ product.price }}</td>
            <td>
                <button (click)="openEditDialog(product)" class="action-button">Edit</button>
                <button *ngIf="product.id !== undefined" (click)="deleteProduct(product.id)" class="delete-button">Delete</button>
            </td>
        </tr>
    </table>
</div>
