<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./profile.component.scss">
</head>

<body>
  <app-header [isAdmin]="isAdmin" [username]="user.username"></app-header>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card mt-5 shadow">
          <div class="card-header text-center">
            <h2>User Information</h2>
          </div>
          <div class="card-body">
            <form #userForm="ngForm" (ngSubmit)="updateUser()" [class.editable]="editMode">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username"
                  required [disabled]="!editMode">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required
                  [disabled]="!editMode">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input type="{{ showPassword ? 'text' : 'password' }}" id="password" class="form-control" [(ngModel)]="user.password" name="password"
                    required [disabled]="!editMode">
                  <button class="fa fa-eye" type="button" (click)="togglePasswordVisibility()">
                    <i class="bi bi-eye{{ showPassword ? '-slash' : '' }}"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" name="firstName"
                  required [disabled]="!editMode">
              </div>
              <div class="mb-3">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" id="middleName" class="form-control" [(ngModel)]="user.middleName" name="middleName"
                  [disabled]="!editMode">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" name="lastName"
                  required [disabled]="!editMode">
              </div>
              <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile Number</label>
                <input type="tel" id="mobileNo" class="form-control" [(ngModel)]="user.mobileNo" name="mobileNo"
                  required [disabled]="!editMode">
              </div>

              <div class="text-center">
                <button type="button" class="btn btn-primary" (click)="toggleEditMode()">
                  {{ editMode ? 'Save' : 'Edit' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
</body>

</html>
